<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="cadastrar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastrar</title>
</head>
<body>
    <main class="form-signin">
    <h1>Cadastrar heroi</h1>
    <form>

        <input class="form-control" type="text" placeholder="Nome" id="Nome">
        <input class="form-control" type="text" placeholder="Inteligência" id="Inteligencia">
        <input class="form-control" type="text" placeholder="Força" id="Forca">
        <input class="form-control" type="text" placeholder="Velocidade" id="Velocidade">
        <input class="form-control" type="text" placeholder="Durabilidade" id="Durabilidade">
        <input class="form-control" type="text" placeholder="Poder" id="Poder">
        <input class="form-control" type="text" placeholder="Combate" id="Combate">
        <input type="button" class="w-100 btn btn-lg btn-primary" class="form-control" onclick="guardaFormulario()" value="Submit">
    </form>
</main>
</body>
<script>
 function guardaFormulario(){
    let personagem = new Object();
    personagem.Nome = document.getElementById('Nome').value;
    personagem.Inteligencia = document.getElementById('Inteligencia').value;
    personagem.Forca = document.getElementById('Forca').value;
    personagem.Velocidade = document.getElementById('Velocidade').value;
    personagem.Durabilidade = document.getElementById('Durabilidade').value;
    personagem.Poder = document.getElementById('Poder').value;
    personagem.Combate = document.getElementById('Combate').value;
    console.log(personagem);
    SalvarPersona(personagem);
}
async function SalvarPersona(personagem){
    try {
        await axios.post('http://localhost:3000/cadastrar', {personagem})
    } catch (error) {
    }
}
</script>
</html>
