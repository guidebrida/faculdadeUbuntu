<!DOCTYPE html>
<html>

<head>
    <!-- <script src="login.js"></script> -->
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" crossorigin="anonymous"></script>
</head>
<main class="form-signin">
    <form>
        <h1>Login</h1>
        <input name="username" class="form-control" id="user" placeholder="admin" type="text">
        <input name="pass" class="form-control" id="password"  placeholder="123" type="password">
        <input type="button" class="w-100 btn btn-lg btn-primary" class="form-control" value="Submit"
            onclick="myFunction()">
    </form>
</main>
<script>
    async function myFunction(){
    var user = document.getElementById("user").value;
    var pass = document.getElementById("password").value;

    try{
        await axios.post('http://localhost:3000/login',{user,pass})
    }catch(error){
        console.log(error)
    }
  }
</script>
</html>
