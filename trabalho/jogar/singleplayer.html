<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="singleplayer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Super Trunfo</h1>
    </header>
    <main>
        <div class="area-jogo">
            <div class="area-jogador" id="areaJogador">
                <div class="atributos" id="opcoes-atributos">
                </div>
            </div>
            <div class="info">
                <p id="placar">Placar 0 x 0</p><br>
                <p id="mensagem"></p>
                <button id="proximaRodada" onclick="proximaRodada()" disabled="false">Proxima Rodada</button>
            </div>
            <div class="area-maquina" id="areaMaquina">
                <div class="atributos" id="atributos-maquina">
                </div>
            </div>
        </div>
        <a  class="btn btn-danger"  href="/">voltar</a>
        <button id="iniciar" onclick="iniciar()">Iniciar Jogo</button>
        <button id="joga" class="btn btn-primary" onclick="jogar()" disabled="true">Jogar</button>
    </main>
    <script src="singleplayer.js"></script>
</body>
</html>
